<!DOCTYPE html>
<html lang="en" manifest="remind.appcache">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Skapa konto</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Javascript -->
  <script
    data-require="angular.js@1.3.17"
    data-semver="1.3.17"
    src="https://code.angularjs.org/1.3.17/angular.js"></script>
  <script src="js/config.js"></script>
  <script src="js/script.js"></script>
  <script src="https://craig.global.ssl.fastly.net/js/mousetrap/mousetrap.min.js?71631">
  </script>

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon2.png">

</head>
<body ng-app='remindApp'>

<form name="form" ng-submit="createAccount(email, password)">

	<div class="container" ng-controller="signupController">

		<div class="row">
			<div class="twelve columns">
				<h1>Skapa konto</h1>
			</div>
		</div>

		<div class="row">
			<div class="twelve columns">
				<p id="message">&nbsp;{{message}}</p>
			</div>
		</div>

		<div class="row">
			<div class="six columns">
				<label for="email">Epost</label>
				<input
				class="u-full-width"
				name="email"
				id="email"
				type="email"
				ng-model="email"
				placeholder="test@mailbox.com"
				required>
			</div>
			<div class="six columns">
				<label for="email">Lösenord</label>
				<input
				class="u-full-width"
				name="password"
				id="password"
				type="password"
				ng-model="password"
				placeholder=""
				required>
			</div>
		</div>

		<div class="row">
			<div class="twelve columns">

			</div>
		</div>

		<div class="row">

			<div class="twelve columns" style="margin-top: 5%">
				<input
				type="submit"
				ng-enabled="form.email.$valid"
				href="process.html"
				class="u-full-width button-primary"
				value="Skapa konto"
				name="signup"
				ng-click="form.email.$valid && createAccount()">
			</div>
		</div>

	</div>

</form>


</body>
</html>
