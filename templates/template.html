<!DOCTYPE html>
<html lang="en" manifest="remind.appcache">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>{{ title }}</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Javascript -->
  <script
  data-require="angular.js@1.3.17"
  data-semver="1.3.17"
  src="https://code.angularjs.org/1.3.17/angular.js"></script>
  <script src="js/config.js"></script>
  <script src="js/script.js"></script>
  <script src="https://craig.global.ssl.fastly.net/js/mousetrap/mousetrap.min.js?71631">
  </script>

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon2.png">

</head>
<body ng-app='remindApp'>

  <div class="container" style="margin-top: 5%">

    <div class="row">
      <div class="two columns">
        <a href="./" >
          <img class='u-full-width splash' src="images/remind_splash2.png">
        </a>
      </div>

      <!-- TODO: Use nice green sign-up bg color #b5ff91 -->

      {% raw %}

      <div ng-controller='loggedInController'>

        <!-- Not logged in widgets -->
        <div ng-hide="loggedIn">
          <div class="eight columns">
            <a class='u-pull-right' id="login" href="login.html">
              Logga&nbsp;in
            </a>
          </div>
          <div class="two columns">
            <a class='u-pull-right' id="signup" href="signup.html">
              Skapa&nbsp;konto
            </a>
          </div>
        </div>

        <!-- Logged in widgets -->
        <div ng-show="loggedIn">
          <div class="four columns">
            <a class="button u-full-width" id="collect" href="collect.html">
              Tanke
            </a>
          </div>
          <div class="four columns">
            <a class="button u-full-width" id="process" href="process.html">
              Visa
            </a>
          </div>
          <div class="two columns u-pull-right u-full-width">
              <em>
                {{ email }}
              </em>
              <a ng-click="logout()" href="index.html" id="logout">
                (logga&nbsp;ut)
              </a>
          </div>
        </div>

      </div>

      {% endraw %}

    </div>

    <div class='row'>
      <div class="u-cf twelve columns">
        <h1 class="centered">{{ title }}</h1>
      </div>
    </div>

    <div class="row">
      <hr class="twelve columns" id="navdivider">
    </div>

    <div ng-controller="{{ controller }}">

      {{ body }}

    </div>

  </div>

</body>
</html>
