<!DOCTYPE html>
<html lang="en" manifest="remind.appcache">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Collect</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Javascript -->
  <script
  data-require="angular.js@1.3.17"
  data-semver="1.3.17"
  src="https://code.angularjs.org/1.3.17/angular.js"></script>
  <script src="js/config.js"></script>
  <script src="js/script.js"></script>
  <script src="https://craig.global.ssl.fastly.net/js/mousetrap/mousetrap.min.js?71631">
  </script>

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon2.png">

</head>
<body ng-app='remindApp'>

  <div class="container"
  style="margin-top: 5%"
  ng-controller="collectController">

  <div class="row">
    <div class="u-fill-width"
      <img src="images/remind_splash.png">
    </div>
  </div>




<div class="row">
  <div class="eight columns">
    &nbsp;
  </div>
  <div class="four columns">
    <em>{{email}} (<a id="logout" href="./">byt</a>)</em>
  </div>
</div>

<div class="row">
  <div class="twelve columns">
    <form ng-submit="collect(note, email)">
      <p id="message">&nbsp;{{message}}</p>
      <fieldset ng-disabled="isSaving">
        <textarea
        rows="30"
        class="u-full-width"
        placeholder="Kom ihåg vad...?"
        id="note"
        name="note"
        ng-model="note"></textarea>
        <input class="u-full-width button-primary"
        ng-show="backendAwake"
        value="Spara"
        name="save"
        type="submit">
      </fieldset>
    </form>
  </div>
</div>



</div>

</body>
</html>
