<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Collect</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Javascript -->
  <script
        data-require="angular.js@1.3.17"
        data-semver="1.3.17"
        src="https://code.angularjs.org/1.3.17/angular.js"></script>
  <script src="js/config.js?rev=3"></script>
  <script src="js/script.js?rev=3"></script>

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body onLoad="document.getElementById('note').focus()">

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container" ng-app='remindApp' ng-controller="collectController">
    <div class="row">
      <div class="twelve columns" style="margin-top: 5%">
        <form ng-submit="collect(note)">
          <textarea
              rows="30"
              class="u-full-width"
              placeholder="Kom ihåg vad...?"
              id="note"
              name="note"
              ng-model="note"></textarea>
          <input class="u-full-width button-primary"
                 value="Spara"
                 type="submit">
        </form>
      </div>
    </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
