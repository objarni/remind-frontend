<!DOCTYPE html>
<html lang="en" manifest="remind.appcache">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>{{ title }}</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Javascript -->
  <script
  data-require="angular.js@1.3.17"
  data-semver="1.3.17"
  src="https://code.angularjs.org/1.3.17/angular.js"></script>
  <script src="js/config.js"></script>
  <script src="js/script.js"></script>
  <script src="https://craig.global.ssl.fastly.net/js/mousetrap/mousetrap.min.js?71631">
  </script>

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon2.png">

</head>
<body ng-app='remindApp'>

  <div class="container" style="margin-top: 5%">

    <div class="row">
      <div class="four columns">
        <a href="./">
          <img style="display: float;" src="images/remind_splash.png">
        </a>
      </div>
      <div class="four columns">
        <h1>{{ title }}</h1>
      </div>

      {% raw %}

      <div ng-controller='loggedInController'>

        <!-- Not logged in widgets -->
        <div ng-hide="loggedIn">
          <div class="two columns">
            <a class='u-full-width' id="signup" href="signup.html">
              Skapa&nbsp;konto
            </a>
          </div>
          <div class="two columns">
            <a class='u-full-width' id="login" href="login.html">
              Logga&nbsp;in
            </a>
          </div>
        </div>

        <!-- Logged in widgets -->
        <div ng-show="loggedIn">
          <div class="one column">
            <a class="button u-full-width" id="collect" href="collect.html">
              Ny
            </a>
          </div>
          <div class="one column">
            <a class="button u-full-width" id="process" href="process.html">
              Visa
            </a>
          </div>
          <div class="two columns">
            {{ email }}
            <a class='u-full-width' ng-click="logout()" href="index.html" id="logout">
              (logga&nbsp;ut)
            </a>
          </div>
        </div>

      </div>

      {% endraw %}

    </div>

    <hr>

    <div ng-controller="{{ controller }}">

      {{ body }}

    </div>

  </div>

</body>
</html>
