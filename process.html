<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Process</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Javascript -->
  <script
        data-require="angular.js@1.3.17"
        data-semver="1.3.17"
        src="https://code.angularjs.org/1.3.17/angular.js"></script>
  <script src="js/config.js?rev=4"></script>
  <script src="js/script.js?rev=4"></script>

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon2.png">

</head>
<body ng-app='remindApp'>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container" style="margin-top: 5%" ng-controller="processController">

    <div class="row">
      <div class="eight columns">
        &nbsp;
      </div>
      <div class="four columns">
        <em>{{email}} (<a href="./">byt</a>)</em>
      </div>
    </div>

    <div class="row" ng-show="notes.length == 0 && booting">
      <h1 class="centered"><em>Laddar kom-ihåg-lappar...</em></h1>
    </div>

    <div class="row" ng-show="notes.length == 0 && !booting">
      <h1 class="centered"><em>Inget att se här, move on!</em></h1>
    </div>

    <div ng-show="notes.length > 0">

      <div class="row">
        <h2 class="eight columns">{{notes[0]}}</h2>
        <form ng-submit="removeTop()">
          <input
            class="four columns button-primary"
            value="Släng"
            type="submit">
        </form>
      </div>

      <div class="row u-full-width" ng-repeat="note in notes.slice(1) track by $index">
        <p>{{note}}</p>
      </div>
    </div>

  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
