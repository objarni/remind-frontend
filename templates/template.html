<!DOCTYPE html>
<html lang="en" manifest="remind.appcache">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>{{ title }}</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Javascript -->
  <script
  data-require="angular.js@1.3.17"
  data-semver="1.3.17"
  src="https://code.angularjs.org/1.3.17/angular.js"></script>
  <script src="js/config.js"></script>
  <script src="js/script.js"></script>
  <script src="https://craig.global.ssl.fastly.net/js/mousetrap/mousetrap.min.js?71631">
  </script>

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon2.png">

</head>
<body ng-app='remindApp'>

  <div class="container"
  style="margin-top: 5%"
  ng-controller="{{ controller }}">

    <div class="row">
      <div class="three columns">
        <a href="/">
          <img src="images/remind_splash.png">
        </a>
      </div>
      <div class="six columns">
        <h1 style="text-align: center">{{ title }}</h1>
      </div>
      <div class="three columns">
        <h4>login/out</h4>
      </div>
    </div>

    <hr>

    {{ body }}

  </div>

</body>
</html>
